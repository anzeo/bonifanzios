<!DOCTYPE html>
<html>
<head> 
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="src/field/styles/field.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
</head>
<body ng-app="sbf" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <toggle-navigation md-component-id="left"></toggle-navigation>
        </div>
    </md-toolbar>
    <md-sidenav md-component-id="left" class="md-sidenav-left" layout="column">
        <md-button ui-sref="players" ui-sref-active="active">Spelers</md-button>
        <md-button ui-sref="scores" ui-sref-active="active">Uitslagen</md-button>
    </md-sidenav>
    <md-content layout-padding>
        <ui-view></ui-view>
    <md-content>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>            
    <script src="bower_components/angular-aria/angular-aria.js"></script>            
    <script src="bower_components/angular-material/angular-material.js"></script>            
    <script src="src/app.js"></script>
    <script src="src/field/module.js"></script>
    <script src="src/field/scripts/field.js"></script>
    <script src="src/controllers/ScoresController.js"></script>
    <script src="src/services/ScoresService.js"></script>
    <script src="src/directives/ToggleNavigation.js"></script>
</body>
</html>
