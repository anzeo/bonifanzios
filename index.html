<!DOCTYPE html>
<html ng-app="sbf">
<head>
    <title>Sporting Bonifanzios</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="src/field/styles/field.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
</head>
<body layout-fill>
    <md-toolbar ng-controller="NavigationController as vm">
        <div class="md-toolbar-tools">
            <h1>Sporting Bonifanzios</h1>
        <md-tabs md-selected="vm.selectedTabIndex" class="md-primary">
            <md-tab ui-sref="players">
                <md-tab-label>
                    <i class="fa fa-users"></i> Spelers
                </md-tab-label>
            </md-tab>
            <md-tab ui-sref="scores">
                <md-tab-label>
                    <i class="fa fa-bar-chart"></i> Uitslagen
                </md-tab-label>
            </md-tab>
            <md-tab ui-sref="store" ng-disabled="true">
                <md-tab-label>
                    <i class="fa fa-shopping-cart"></i> Merchandise
                </md-tab-label>
            </md-tab>
        </md-tabs>
        </div>
    </md-toolbar>
<md-content layout-padding>
    <ui-view></ui-view>
    <md-content>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="src/app.js"></script>
        <script src="src/field/module.js"></script>
        <script src="src/field/scripts/field.js"></script>
        <script src="src/controllers/NavigationController.js"></script>
        <script src="src/controllers/ScoresController.js"></script>
        <script src="src/controllers/PlayersController.js"></script>
        <script src="src/services/ScoresService.js"></script>
</body>
</html>
